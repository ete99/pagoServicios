version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: stefanv
      POSTGRES_PASSWORD: /run/secrets/db_password
      POSTGRES_DB: pagos_servicios
      DB_PORT: 5432
      JWT_SECRET: /run/secrets/JWT_SECRET
    secrets:
      - db_password
      - JWT_SECRET

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: stefanv
      POSTGRES_PASSWORD: /run/secrets/db_password
      POSTGRES_DB: pagos_servicios
    secrets:
      - db_password

secrets:
  db_password:
    file: ./database/secrets/postgres_password.txt
  JWT_SECRET:
    file: ./database/secrets/jwt_secret.txt
